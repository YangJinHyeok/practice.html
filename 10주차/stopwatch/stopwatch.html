<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="stopwatch.css" rel="stylesheet">
  <title>스톱워치</title>
</head>

<body>
  <div class="container">
    <h2>스톱워치</h2>
    <h1>
      <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tenMillis">00</span>
    </h1>
    <button id="bt__start">START</button>
    <button id="bt__stop">STOP</button>
    <button id="bt__reset">RESET</button>
    <button id="bt__record">RECORD</button>
    <button id="home" onclick = "location.href ='../index.html'">Home</button>
  </div>
  <div class="recordsCover" id="recordsCover">
    <h1 class="recordBox">RECORD</H1>
    <p class="recordList" id="recordList"></p>
  </div>
  <script src="stopwatch.js"></script>
</body>
</html>
